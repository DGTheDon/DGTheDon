<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved | Taliyah's Turtles</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Navigation and logo here -->
    </header>

    <main>
        <section id="get-involved">
            <h1 class="text-4xl font-bold">Get Involved</h1>
            <p>Help us in our mission to conserve turtles by donating, volunteering, or participating in events.</p>
        </section>

        <section id="volunteer-form">
            <h2 class="text-3xl font-bold">Volunteer</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="events-section">
            <h2 class="text-3xl font-bold">Upcoming Events</h2>
            <!-- List of upcoming events here -->
        </section>

        <section id="donation-section">
            <h2 class="text-3xl font-bold">Donate</h2>
            <p>Support our conservation efforts by making a donation. You can donate online or by contacting us directly.</p>
            <!-- Donation instructions and online donation option here -->
        </section>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="js/p5.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
