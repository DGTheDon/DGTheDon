<!DOCTYPE html>
<html lang="en">
<head>

    <title>Taliyah's Turtles - Blog</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="sticky top-0">
        <!-- Navigation links -->
    </header>

    <main>
        <section id="blog-posts" class="container mx-auto my-8">
            <h2 class="text-3xl font-bold mb-4">Blog</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="masonry-layout">
                <!-- Blog post template -->
                <article class="bg-white p-4 rounded shadow">
                    <img src="assets/images/blog-post-image.jpg" alt="Blog post image" class="w-full h-48 object-cover mb-4 rounded">
                    <h3 class="text-2xl font-semibold mb-2">Blog Post Title</h3>
                    <p class="text-gray-600">Date</p>
                    <p class="mt-4 mb-6">Blog post excerpt...</p>
                    <a href="blog_post.html" class="text-blue-600 hover:text-blue-800">Read More</a>
                </article>
                <!-- Add more blog posts as needed -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="js/p5.js"></script>
    <script src="js/scripts.js"></script>

</html>
