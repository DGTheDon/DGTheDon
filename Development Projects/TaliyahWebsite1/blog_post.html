<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taliyah's Turtles - Blog Post</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="sticky top-0">
        <!-- Navigation and logo here -->
    </header>

    <main>
        <article class="blog-post">
            <img src="assets/images/blog-post-image.jpg" alt="Blog post image">
            <h1 class="post-title">Blog Post Title</h1>
            <p class="post-date">Date</p>
            <div class="post-content">
                <!-- Blog post content here -->
            </div>
            <div class="share-buttons">
                <!-- Social media share buttons here -->
            </div>
        </article>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="js/p5.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            handleBlogPostSharing();
        });
    </script>
</body>
</html>
