<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI Income Generator</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <header class="text-center py-5 bg-blue-500 dark:bg-blue-900">
        <h1 class="text-4xl font-bold text-white">AI Income Generator</h1>
        <nav>
            <a href="index.html" class="text-white px-4">Home</a>
            <a href="about.html" class="text-white px-4">About</a>
            <a href="services.html" class="text-white px-4">Services</a>
            <a href="blog.html" class="text-white px-4">Blog</a>
            <a href="contact.html" class="text-white px-4">Contact</a>
        </nav>
    </header>

    <main class="container mx-auto my-10">
        <section id="contact-section" class="text-center">
            <h2 class="text-3xl font-bold mb-5">Contact Us</h2>
            <form action="#" method="post" class="w-full max-w-lg mx-auto">
                <div class="flex flex-wrap mb-6">
                    <label for="name" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-800 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex flex-wrap mb-6">
                    <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-800 border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex flex-wrap mb-6">
                    <label for="message" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="6" class="w-full px-3 py-2 text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-800 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-500 dark:bg-blue-900 rounded hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:shadow-outline">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="text-center py-5 bg-blue-500 dark:bg-blue-900">
        <p class="text-white">&copy; 2022 AI Income Generator. All rights reserved.</p>
    </footer>

    <script src="js/p5.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/parallax.js"></script>
</body>
</html>
