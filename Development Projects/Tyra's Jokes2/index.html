<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyra's Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="text-center py-6 bg-blue-500">
        <h1 id="header" class="text-4xl font-bold text-white hover:text-yellow-300 transition-colors duration-300">
            Tyra's Jokes
        </h1>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen">
        <div id="joke-box" class="p-6 bg-white rounded-lg shadow-md text-center text-xl">
            <!-- Joke text will be inserted here -->
        </div>
        <button id="new-joke-button" class="mt-6 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-700 transition-colors duration-300">
            New Joke
        </button>
    </main>
    <script src="src/js/jokes.js"></script>
    <script src="src/js/animations.js"></script>
    <script src="src/js/responsive.js"></script>
    <script src="src/js/accessibility.js"></script>
</body>
</html>
